<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Script de Firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Preguntas</h1>

        <div id="login" class="card p-4 mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Iniciar Sesión</h2>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="d-grid gap-2">
                <button id="loginBtn" class="btn btn-primary">Iniciar Sesión</button>
                <button id="signupBtn" class="btn btn-secondary">Registrar</button>
            </div>
        </div>

        <div id="form" class="card p-4 mx-auto mt-4" style="max-width: 600px; display:none;">
            <h2 class="text-center mb-4">Responde la pregunta</h2>
            <form id="questionForm">
                <div class="mb-3">
                    <label for="answer" class="form-label">¿Cuál es tu lenguaje de programación favorito?</label>
                    <input type="text" id="answer" class="form-control" placeholder="Tu respuesta aquí" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Enviar respuesta</button>
                </div>
            </form>

            <h2 class="text-center mt-5">Respuestas en tiempo real</h2>
            <ul id="results" class="list-group mt-3"></ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

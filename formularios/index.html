<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/normalize.css">
    <link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <main>
      <h1>Formulario</h1>
      <form id="formulario" class="formulario">
        <fieldset class="fieldset">
          <legend class="titulo">¿Cual es la capital de Mexico?</legend>
          <div class="campo">
            <label class="label--pais" for="mexico"><input id="mexico" type="radio" name="capital">Ciudad de Mexico</label>
            <label class="label--pais" for="bogota"><input id="bogota" type="radio" name="capital">Bogota</label>
            <label class="label--pais" for="quito"><input id="quito" type="radio" name="capital">Quito</label>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="titulo">Nivel de educación</legend>
          <div class="campo">
            <label for="nivel">¿Que titulo universitario tenia Steve Jobs en sus inicios?</label>
            <select name="educacion" id="nivel">
              <option value="" selected>-- Seleccione --</option>
              <option value="basico">Básico</option>
              <option value="bachiller">Bachiller</option>
              <option value="universitario">Universitario</option>
              <option value="posgrado">Posgrado</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="titulo">Lenguajes de programacion</legend>
          <div class="campo">
            <label for="lenguaje">¿A que lenguaje de programacion pertenece las siglas JS?</label>
            <input id="lenguaje" name="lenguaje" type="text" placeholder="Ejemplo: Java,Flutter, etc">
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="titulo">Linea de tiempo</legend>
          <div class="campo">
            <label for="anio">¿En que fecha se creo JS?</label>
            <input id="anio" name="anio" type="number" placeholder="Ejemplo: 2023">
          </div>
        </fieldset>
        <input class="btn--enviar" type="submit">
      </form>
    </main>
    <aside id="modal" class="modal">
      <div class="modal--contenedor">
        <h2>Resultados</h2>
        <p id="promedio"></p>
        <div id="preguntaUno"></div>
        <div id="preguntaDos"></div>
        <div id="preguntaTres"></div>
        <div id="preguntaCuatro"></div>
        <button id="finalizar" class="finalizar" type="button">Finalizar</button>
      </div>
    </aside>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="index.js"></script>
</body>
</html>
